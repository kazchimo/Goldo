<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="theme-color" content="#000000"/>
    <meta
            name="description"
            content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png"/>
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json"/>
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="https://apis.google.com/js/client.js"></script>
    <script type="text/javascript">
      var CLIENT_ID = "%REACT_APP_CLIENT_ID%";
      var API_KEY = "%REACT_APP_API_KEY%";
      var SCOPES = 'https://www.googleapis.com/auth/tasks.readonly';

      /**
       * Authorize Google Compute Engine API.
       */
      function authorization() {
        if (window.localStorage.getItem("login") !== "true") {
          gapi.client.setApiKey(API_KEY);
          gapi.auth.authorize({
              client_id: CLIENT_ID,
              scope: SCOPES,
              immediate: false
            }, function (authResult) {
              console.log(authResult);
              if (authResult && !authResult.error) {
                window.alert('Auth was successful!');
                window.localStorage.setItem("authToken", authResult.access_token)
                window.localStorage.setItem("login", "true")
                window.location.reload();
              } else {
                window.alert('Auth was not successful');
              }
            }
          );
        }
      }

      /**
       * Driver for sample application.
       */
      $(window).load(authorization);
    </script>
</head>
<body>
<noscript>You need to enable JavaScript to run this app.</noscript>
<div id="root"></div>
